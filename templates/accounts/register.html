<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <title>Mens Collections</title>
    <style>
        body {
            background-color: #ebf4f7;
        }
    </style>
</head>

<body>

    <div class="container my-5">
        <div class="row mt-5">
            <div class="col-md-4 mt-5 m-auto shadow-lg rounded-4">
                <h2 align="center" class="mb-5">User Registration</h2>
                {% if errmsg %}
                <div class="alert alert-danger">
                    {{errmsg}}
                </div>
                {% endif %}

                {% if success %}
                <div class="alert alert-success">
                    {{success}} <br>
                    <a href="/account/login" class="anchor">Please login</a>
                </div>
                {% endif %}
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3 ">
                        <label for="Input1" class="form-label">User Name</label>
                        <input type="text" class="form-control" id="Input1" name="uname" placeholder="Enter User Name">
                    </div>
                    <div class="mb-3">
                        <label for="Input2" class="form-label">Email</label>
                        <input type="email" class="form-control" id="Input2" name="uemail" placeholder="Enter email">
                    </div>
                    <div class="mb-3">
                        <label for="Input3" class="form-label">Password</label>
                        <input type="password" class="form-control" id="Input3" name="upass" placeholder="Enter password">
                    </div>
                    <div class="mb-3">
                        <label for="Input4" class="form-label">Conferm Password</label>
                        <input type="password" class="form-control" id="Input4" name="ucpass"
                            placeholder="Enter conferm password">
                    </div>
                    <div class="mb-3">
                        <button type="submit" class="btn btn-dark rounded-4">Register</button>
                        &nbsp; Alredy Registered ?<a href="/account/login" class="anchor text-decoration-none">&nbsp; login</a>
                    </div>
                </form>
            </div>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-element-bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script src="/assets/js/main.js"></script>

</body>

</html>
